{% extends "base.html" %}
{% block content %}
<div class="col-12 col-md-6 mx-auto my-5">
  <form method="post" action="{% url 'login_url' %}" class="card shadow-sm">
    {% csrf_token %}
    <div class="card-header"><h2 align="center">Iniciar Sesión</h2></div>
      <div class="card-body p-3">
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Iniciar sesión</button>
      </div>
  </form>
</div>
{% endblock  %}
